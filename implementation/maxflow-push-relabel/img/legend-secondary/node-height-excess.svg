<style type="text/css"><![CDATA[text {   font-family:Arial,Helvetica;   font-size: 12px; }  /* .unselectable {   -webkit-touch-callout: none;   -webkit-user-select: none;   -khtml-user-select: none;   -moz-user-select: none;   -ms-user-select: none;   user-select: none; }  .resource {   -webkit-touch-callout: none;   -webkit-user-select: none;   -khtml-user-select: none;   -moz-user-select: none;   -ms-user-select: none;   user-select: none; } */  input.tooltip {   position: absolute;   text-align: center;   width : 30px;   padding: 2px; }  .excessBar {   fill: lightblue;   stroke: black;   stroke-width: 1px; }   .flow {   stroke: lightblue;   stroke-width: 1.5px; }   .cap {   stroke: #ccc;   stroke-width: 1.5px; }  circle.selected{   stroke: rgba(174,219,33, 0.7);   stroke-width: 7px; }  .excess{   stroke: #a00; }  .height{   stroke: #0a0; }    .timewindow {   fill: rgb(152, 198, 234);   fill-opacity: 1.0;   stroke-width: 4;   stroke: rgb(0, 101, 189); }  #testArc {   stroke: #ccc;   stroke-width: 1.5px;   fill: none; }  #testArc.hidden {   display: none; }  .axis {   shape-rendering: crispEdges; }  .axis .minor line {   stroke: #777;   stroke-dasharray: 2,2; }  .axis line, .axis path {   fill: none;   stroke: #000; } ]]></style></defs><g id="nodes"><g class="node" transform="translate(16,24)"><rect class="excessBar unselectable" x="20" width="10" height="40" y="-20" style="display: block;"></rect><circle r="15" style="fill: rgb(255, 255, 112); stroke-width: 2; stroke: rgb(0, 101, 189);"></circle><text class="label unselectable" dy=".35em" text-anchor="middle">2</text><text class="resource unselectable" dy="-15px" text-anchor="middle">1 / 4</text></g></g></svg>